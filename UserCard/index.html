<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div id="container">
        <div id="profilebox">
            <div class="bluebox">
                <div class="profilepic">
                    <img src="icons/user-circle.png" alt="Profile user icon">
                </div>
                <div class="bodytext">
                    <h1>Carlos Gaytan</h1>
                    <div id="location">
                        <img src="icons/map-marker.png" alt="gps icon">
                        <h2>Los Angeles</h2>
                    </div>
                    <p>Developer | Student | CodingDojo</p>
                    <p>Very good Valorant player!</p>
                    <div class="cog">
                        <img src="icons/gear.png" alt="small gear icon">
                        <a href="#"> edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
